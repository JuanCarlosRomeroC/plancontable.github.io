<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="favicon.ico"/>
    <link rel="stylesheet" href="styles.css">
    <title>Plan Contable</title>
  </head>
  <body>
    <section class="content">
      <h1 class="title">PLAN CONTABLE GENERAL EMPRESARIAL</h1>
      <form action="" class="search">
        <input type="number" id="account-code" min="10" max="99" placeholder="Cuenta">
        <button id="search-account">BUSCAR</button>
      </form>
    </section>

    <section class="content" id="account">
      <section>
        <h1 id="account-name"></h1>
        <p id="account-description"></p>
      </section>

      <section>
        <h2>NOMENCLATURA Y DESCRIPCIÓN DE LAS SUBCUENTAS</h2>
        <article id="sub-accounts"></article>
      </section>

      <section>
        <h2>DINÁMICA CONTABLE</h2>

        <article>
          <h3>Es debitada por:</h3>
          <div id="debited"></div>
        </article>

        <article>
          <h3>Es acreditada por:</h3>
          <div id="accredited"></div>
        </article>
      </section>

      <section>
        <h2>COMENTARIOS</h2>
        <article id="comments"></article>
      </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="pcge.js"></script>
    <script src="script.js"></script>
  </body>
</html>
