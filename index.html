<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="favicon.ico"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Plan Contable</title>
  </head>
  <body>
    <section class="content">
      <h1>PLAN CONTABLE GENERAL EMPRESARIAL</h1>
      <form action="" class="search">
        <input type="number" id="account-code" placeholder="Cuenta"
          title="Una cuenta tiene dos dígitos">
        <button id="search-account">BUSCAR</button>
      </form>
    </section>

    <section class="content" id="account">
      <section>
        <h2 id="account-name"></h2>
        <p id="account-description"></p>
      </section>

      <section>
        <h2>NOMENCLATURA Y DESCRIPCIÓN DE LAS SUBCUENTAS</h2>
        <article id="sub-accounts"></article>
      </section>

      <section>
        <h2>RECONOCIMIENTO Y MEDICIÓN</h2>
        <article id="recognition-and-measurement"></article>
      </section>

      <section>
        <h2>DINÁMICA CONTABLE</h2>

        <article>
          <h3>Es debitada por:</h3>
          <div id="debited"></div>
        </article>

        <article>
          <h3>Es acreditada por:</h3>
          <div id="accredited"></div>
        </article>
      </section>

      <section>
        <h2>COMENTARIOS</h2>
        <article id="comments"></article>
      </section>

      <footer>
        <p>Esta aplicación toma como referencia el <a href="https://www.mef.gob.pe/contenidos/conta_publ/documentac/PCGE_2019.pdf">PCGE 2019</a></p>
        <p>Para cualquier sugerencia o comentario escríbeme en <a href="https://twitter.com/partidadoble2">twitter</a>.</p>
      </footer>
    </section>

    <script src="js/pcge.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
